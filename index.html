<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Color QR Tracker (Prototype)</title>
  <link rel="stylesheet" href="style.css" />
 <!-- Load OpenCV.js first -->

</head>
<body>
  <header>
    <h1>QR Navigator</h1>
  </header>

  <main>
    <div class="stage">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="display"></canvas>
      <canvas id="process" hidden></canvas>
      <div id="overlayText">Please choose QR Color to scan</div>
      <div class="scan-area"></div>
    
    </div>

    <div class="toggle-bar">
  <div class="toggle-options">
    <input type="radio" name="color" id="color-red" value="red" checked>
    <label for="color-red" class="toggle-option red active">Red</label>
    
    <input type="radio" name="color" id="color-green" value="green">
    <label for="color-green" class="toggle-option green">Green</label>
    
    <input type="radio" name="color" id="color-blue" value="blue">
    <label for="color-blue" class="toggle-option blue">Blue</label>
    
    <div class="toggle-slider"></div>
  </div>
</div>

    <div id="status" class="status">Initializing…</div>
    <div id="result" class="result" aria-live="polite"></div>
  </main>

<!-- 1️⃣ OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- 2️⃣ jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <!-- 3️⃣ QR data mapping -->
  <script src="qr-data.js"></script>

  <!-- 4️⃣ Your main scanner code -->
  <script src="app.js" defer></script>
</body>
</html>
